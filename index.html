<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main class="container mt-3">
        <div class="card-header text-center">
            <h3>Yapılacaklar Listesi</h3>
        </div>

        <div class="card-body">
            <div class="d-flex w-50 mx-auto">
                <input type="text" class="form-control" id="todo-input" placeholder="Yeni bir görev ekleyin...">
                <button class="btn btn-primary ms-2" id="add-button">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <ul class="list-group list-group-flush mt-3" id="todo-list">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="badge bg-info text-dark">26 Şubat 2025</span>
                        Birinci Madde
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#editModal">
                            <i class="fa fa-pencil-square-o"></i>
                        </button>
                        <button class="btn btn-danger btn-sm">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </li> -->
            </ul>
        </div>
    </main>

    <!-- Düzenleme Modalı -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Görev Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editInput" class="form-control" placeholder="Düzenle...">
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelEditButton" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" id="saveEditButton" class="btn btn-primary">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
